<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainSync</title>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>

  <!-- ! I have no idea how to get this to work in the public/js/calendar.js file -->
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar')
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      })
      calendar.render()
    })

  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/files.css">
  <link rel="stylesheet" href="../public/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>

<body>
  <div class="outmost-container">
    <div class="outer-container">
      <header style="display: flex; align-items: center;">
        <img src="../Assets/BrainSync-small.png" alt="BrainSync(Brain in Sink)"
          style="border-radius: 50%; width: 90px;">
        <h1 style="margin-left: 10px;">BrainSync</h1>
        <div class="user-profile" style="margin-left: auto;">
          {{#if logged_in}}
          <span>{{username}}</span>
          <button class="btn mr-2 btn-light-pink mx-3" id="logout">Logout</button>
          {{else}}
          <a href="/login">login</a>
          {{/if}}
        </div>
      </header>
      <p style="margin-top: 10px;">Where thoughts become reality <i>with friends!</i></p>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <h2>Home Dashboard</h2>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/communications">
                  <h3>Communications</h3>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects">
                  <h3>Projects</h3>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/filesTab">
                  <h3>Files</h3>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="calendar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="../public/js/calendar.js"></script>
</body>

</html>
